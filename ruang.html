<!DOCTYPE html>
<html>
<head>
	<title>App Bangun Ruang</title>
	<!-- Bootstrap4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- Font Awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
	<!-- Slick -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/><!-- FontGoogle -->
	<!-- GoogleFonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Satisfy|Alata|Poppins|Quicksand|Ibarra+Real+Nova&display=swap" rel="stylesheet">
	<!-- AOS -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- CssStyling -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<nav class="navbar navbar-expand-md justify-content-between bg-dark text-light w-100 mb-5" style="position: relative;">
		<a href="./index.html" class="navbar-brand">App<span style="color: tomato"><b>Count</b></span></a>
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a href="./index.html" class="nav-link">HOME</a>
			</li>
			<li class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SERVICES</a>
				<div class="dropdown-menu">
					<a href="./datar.html" class="dropdown-item">Bangun Datar ( 2D )</a>
					<a href="./ruang.html" class="dropdown-item">Bangun Ruang ( 3D )</a>
				</div>
			</li>
			<a href="./index.html#profile" onclick="$('#profile').animatescroll({scrollSpeed:1700,easing:'easeInOutSine'});" class="btn btn-md btn-outline-light form-inline">About Us</a>
		</ul>
	</nav>
	<div id="card" class="container text-center">
		<h1 data-aos="zoom-out-right"><a class="text-muted" href="./datar.html"><i class="fas fa-angle-double-left"></i></a> 3D Object</h1>
		<div>
			<div class="row justify-content-between datar text-light my-5">
				<div data-aos="flip-left" class="balok col-md-12 bg-dark my-5 px-0">
					<div class="balok-image">
						<div class="arrow arrows-left btn btn-md btn-outline-light balok-arrow-right"><i class="fas fa-arrow-right"></i></div>
						<span class="btn btn-lg btn-outline-light balok-start">Start Calculate !!</span>
					</div>
					<div class="balok-form p-5">
						<input type="number" id="panjang" placeholder="tinggi">
						<input type="number" id="lebar" placeholder="lebar">
						<input type="number" id="tinggi" placeholder="tinggi">
						<input type="submit" onclick="filter('blk')">
						<hr>
						<span id="show"></span>
					</div>
				</div>
			</div>  
		</div>
	</div>
	<div class="container-fluid bg-dark py-3 text-light">
		<div class="container">
			<div class="footer row justify-content-between" style="font-family: 'Poppins', sans-serif; font-weight: bolder;">
				<div>&copy; 2020 qweert</div>
				<div>
					<a onclick="$('.navbar').animatescroll({scrollSpeed:1500,easing:'easeInOutSine'});">HOME</a> <i class="fas fa-circle"></i>
					<a href="./datar.html">2D</a> <i class="fas fa-circle"></i>
					<a href="./ruang.html">3D</a> <i class="fas fa-circle"></i>
					<a href="">ABOUT US</a>
				</div>
			</div>
		</div>
	</div>	

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Script for Bootstrap4 -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
	<!-- Slick Script -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<!-- Smooth Scroll -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="./assets/animatescroll.js"></script>
	<!-- AOS -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<!-- My Script -->
	<script type="text/javascript" src="assets/script.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.balok-start').click(function() {
				$('.balok-start').css({display: "none"});
				$('.balok-image').animate({width:"30%"});
				$('.balok-image').css({borderRadius:"0px 50px 0px 0px"});
				$('.balok-form').css({display:"block"});
				$('.balok-form').animate({width:"70%"});
				$('.balok-arrow-right').css({display:"block"});
			})
			$('.balok-arrow-right').click(function() {
				$('.balok-image').animate({width:"100%"});
				$('.balok-image').animate({borderRadius:"0px"});
				$('.balok-form').animate({width:"0px"});
				$('.balok-form').css({display:"none"});
				$('.balok-arrow-right').css({display:"none"});
				$('.balok-start').css({display: "block"});
			});
			AOS.init({
				offset: 200
			});
			$('.slider-header').slick({
				autoplay: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				infinite: true,
			});
		});
	</script>
</body>
</html>
