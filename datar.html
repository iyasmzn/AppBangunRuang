<!DOCTYPE html>
<html>
<head>
	<title>App Bangun Ruang</title>
	<!-- Bootstrap4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- Font Awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
	<!-- Slick -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/><!-- FontGoogle -->
	<!-- GoogleFonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Satisfy|Alata|Poppins|Quicksand|Ibarra+Real+Nova&display=swap" rel="stylesheet">
	<!-- AOS -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- CssStyling -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<nav class="navbar navbar-expand-md justify-content-between bg-dark text-light w-100 mb-5" style="position: relative;">
		<a href="./index.html" class="navbar-brand">App<span style="color: tomato"><b>Count</b></span></a>
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a href="./index.html" class="nav-link">HOME</a>
			</li>
			<li class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SERVICES</a>
				<div class="dropdown-menu">
					<a href="./datar.html" class="dropdown-item">Bangun Datar ( 2D )</a>
					<a href="./ruang.html" class="dropdown-item">Bangun Ruang ( 3D )</a>
				</div>
			</li>
			<a href="#profile" onclick="$('#profile').animatescroll({scrollSpeed:1700,easing:'easeInOutSine'});" class="btn btn-md btn-outline-light form-inline">About Us</a>
		</ul>
	</nav>
	<div id="card" class="container text-center">
		<h1 data-aos="zoom-out-left">2D Object <a class="text-muted" href="./ruang.html"><i class="fas fa-angle-double-right"></i></a></h1>
		<div>
			<div class="row justify-content-between datar text-light my-5">
				<div data-aos="flip-left" class="layang col-md-12 bg-dark my-5 px-0">
					<div class="layang-image">
						<div class="arrow arrows-left btn btn-md btn-outline-light"><i class="fas fa-arrow-right"></i></div>
					</div>
					<div class="layang-form p-5">
						<input type="number" name="d1" id="d1">
						<input type="number" name="d2" id="d2">
						<input type="submit" name="" onclick="filter('lyg')">
						<span id="show"></span>

					</div>
				</div>
				<div id="jajar" data-aos="flip-left" class="jajar col-md-12 bg-dark my-5 px-0">
					<div class="layang-form p-5">
						<input type="number" name="">
						<input type="number" name="">
						<input type="number" name="">
						<input type="number" name="">
					</div>
					<div class="jajar-image">
						<div id="arrow" class="arrow arrows-right btn btn-md btn-outline-dark"><i class="fas fa-arrow-left"></i></div>
					</div>
				</div>
				<div class="choice col-md-12">
					<div class="row justify-content-around w-100 text-light">
						<div data-aos="flip-left" class="col-md-5 choice-1 choice-hover text-center pt-5">
							<div class="choice-tag w-100">
								<h1 class="choice-layang display-4">LAYANG - LAYANG</h1>
							</div>
						</div>
						<div data-aos="flip-right" class="col-md-5 choice-2 choice-hover text-center pt-5">
							<div class="choice-tag w-100">
								<h1 class="choice-jajar display-4">JAJARGENJANG</h1>
							</div>
						</div>
					</div>
				</div>
			</div>  
		</div>
	</div>
	<div class="container-fluid bg-dark py-3 text-light">
		<div class="container">
			<div class="footer row justify-content-between" style="font-family: 'Poppins', sans-serif; font-weight: bolder;">
				<div>&copy; 2020 qweert</div>
				<div>
					<a onclick="$('.navbar').animatescroll({scrollSpeed:1500,easing:'easeInOutSine'});">HOME</a> <i class="fas fa-circle"></i>
					<a href="./datar.html">2D</a> <i class="fas fa-circle"></i>
					<a href="./ruang.html">3D</a> <i class="fas fa-circle"></i>
					<a href="">ABOUT US</a>
				</div>
			</div>
		</div>
	</div>	

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Script for Bootstrap4 -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"></script>
	<!-- Slick Script -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
	<!-- Smooth Scroll -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="./assets/animatescroll.js"></script>
	<!-- AOS -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<!-- My Script -->
	<script type="text/javascript" src="assets/script.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.arrows-right').click(function() {
				$('.jajar').animate({left : '-1500px'}, "slow");
				$('.layang').animate({right : '0px'}, "slow");
			});
			$('.arrows-left').click(function() {
				$('.layang').animate({right : '-1500px'}, "slow");
				$('.jajar').animate({left : '0px'}, "slow");
			});
			$('.choice-layang').click(function() {
				$('.choice').animate({height: '0px',opacity: '0'}, 'slow');
				$('.datar').css({overflow: "hidden"});
				$('.jajar').animate({left : '-1500px'}, "slow");
				$('.layang').animate({right : '0px'}, "slow");
			});
			$('.choice-jajar').click(function() {
				$('.choice').animate({height: '0px',opacity: '0'}, 'slow');
				$('.datar').css({overflow: "hidden"});
				$('.layang').animate({right : '-15000px'}, "slow");
				$('.jajar').animate({left : '0px'}, "slow");
			});
			AOS.init({
				offset: 200
			});
			$('.slider-header').slick({
				autoplay: true,
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				infinite: true,
			});
		});
	</script>
</body>
</html>
