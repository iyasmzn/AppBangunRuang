<!DOCTYPE html>
<html>
<head>
	<title>hitung luas</title>
</head>
<body>
	<input type="number" name="d1" id="d1">
	<input type="number" name="d2" id="d2">
	<input type="submit" name="" onclick="filter('lyg')">
	<hr>
	<input type="number" id="panjang" placeholder="tinggi">
	<input type="number" id="lebar" placeholder="lebar">
	<input type="number" id="tinggi" placeholder="tinggi">
	<input type="submit" onclick="filter('blk')">
	<hr>
	<span id="show"></span>

	<script type="text/javascript">

		function filter(fil)
		{
			if (fil == 'lyg') 
			{
				let d1=document.getElementById('d1').value;
				let d2=document.getElementById('d2').value;

				let hasil=1/2*d1*d2;
				document.getElementById('show').innerHTML=hasil;
			}
			else if(fil == 'blk')
			{
				let panjang=document.getElementById('panjang').value;
				let lebar  =document.getElementById('lebar').value;
				let tinggi =document.getElementById('tinggi').value;

				let vol=panjang*lebar*tinggi;
				document.getElementById('show').innerHTML=vol;
			}
		}

	</script>
</body>
</html>
